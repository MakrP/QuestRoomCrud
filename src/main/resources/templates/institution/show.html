<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Institutions</h1>
    <a href="/institution/add">Create New Institution</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Institution ID</th>
            <th>City</th>
            <th>Street</th>
            <th>Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="institution : ${institutions}">
            <td th:text="${institution.id}">Institution ID</td>
            <td th:text="${institution.city}">City</td>
            <td th:text="${institution.street}">Street</td>
            <td th:text="${institution.number}">Number</td>
            <td>
                <a th:href="@{'/edit/' + ${institution.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${institution.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
