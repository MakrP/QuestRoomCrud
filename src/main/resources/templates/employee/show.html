<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Employees</h1>
    <a href="/employee/add">Add New Emplyoee</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Institution</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}">Employee ID</td>
            <td th:text="${employee.name}">Name</td>
            <td th:text="${employee.surname}">Surname</td>
            <td th:text="${employee.age}">Age</td>
            <td th:text="${employee.email}">Age</td>
            <td th:text="${employee.salary}">Age</td>
            <td th:text="|${employee.institution.city},${employee.institution.street},${employee.institution.number}|">Age</td>
            <td>
                <a th:href="@{'/edit/' + ${employee.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${employee.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
