<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
</head>
<body>
<div align="center">
    <h1>Add New Employee</h1>
    <br />
    <form action="#" th:action="@{/templates/actor/save}" th:object="${actor}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td><input type="text" th:field="*{surname}" /></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" th:field="*{age}" /></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Salary:</td>
                <td><input type="number" th:field="*{salary}" /></td>
            </tr>
                 <tr>
                <td>Institution</td>
                <td>
                    <select th:field="*{institution}">
                        <option th:each="institution : ${institutions}"
                                th:value="${institution.id}"
                                th:text="|${institution.city}, ${institution.street}, ${institution.number}|">
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
