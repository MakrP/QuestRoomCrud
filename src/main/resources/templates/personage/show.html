<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Characters</h1>
    <a href="/personage/add">Add New Personage</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Personage ID</th>
            <th>Title</th>
            <th>Payment</th>
            <th>Room</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="personage : ${personages}">
            <td th:text="${personage.id}">Personage ID</td>
            <td th:text="${personage.title}">Title</td>
            <td th:text="${personage.payment}">Payment</td>
            <td th:text="${personage.room.title}">Room</td>
            <td>
                <a th:href="@{'/edit/' + ${personage.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${personage.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
