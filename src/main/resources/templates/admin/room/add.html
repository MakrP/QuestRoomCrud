<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Product</title>
</head>
<body>
<div align="center">
    <h1>Add New Room</h1>
    <br/>
    <form action="#" th:action="@{/room/save}" th:object="${room}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="*{title}"/></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="number" th:field="*{price}"/></td>
            </tr>
            <tr>
                <td>Max Person:</td>
                <td><input type="number" th:field="*{maxPerson}"/></td>
            </tr>

            <tr>
                <td>Min Age:</td>
                <td><input type="number" th:field="*{minAge}"/></td>
            </tr>
            <tr>
                <td>Actors Count:</td>
                <td><input type="number" th:field="*{actorCount}"/></td>
            </tr>

            <tr>
                <td>Duration:</td>
                <td><input type="number" th:field="*{duration}"/></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td>
                    <select th:field="*{type}">
                        <option th:each="type : ${types}"
                                th:value="${type.id}"
                                th:text="${type.title}">
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Subject:</td>
                <td>
                    <select th:field="*{subject}">
                        <option th:each="subject : ${subjects}"
                                th:value="${subject.id}"
                                th:text="${subject.title}">
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
