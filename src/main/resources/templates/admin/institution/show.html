<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<nav th:insert="fragments/navbar :: admin_navbar"/>
<div align="center" style="padding: 50px;">
    <h1 class="display-2">Institutions</h1>
    <br/>
    <a class="btn btn-primary" th:href="@{/institution/add}">Add new Institution</a>
    <table class="table table-striped" >
        <thead>
        <tr>
            <th scope="col">City</th>
            <th scope="col">Street</th>
            <th scope="col">Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="institution : ${institutions}">
            <td th:text="${institution.city}">City</td>
            <td th:text="${institution.street}">Street</td>
            <td th:text="${institution.number}">NUmber</td>
            <td>
                <a class="btn btn-success" th:href="@{'/institution/' + ${institution.id} + '/edit'}">
                    Edit
                </a>
                <a class="ml-2 btn btn-secondary" th:href="@{'/institution/' + ${institution.id} + '/details'}">
                    Details
                </a>
                <a class="ml-2 btn btn-danger" th:href="@{'/institution/' + ${institution.id} + '/delete'}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
