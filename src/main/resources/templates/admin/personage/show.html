<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<nav th:insert="fragments/navbar :: admin_navbar"/>

<div style="padding: 50px;" align="center">
    <h1 class="display-2">Personages</h1>
    <a class="btn btn-primary" href="/personage/add">Add New Personage</a>
    <br/><br/>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Payment</th>
            <th>Room</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="personage : ${personages}">
            <td th:text="${personage.title}">Title</td>
            <td th:text="${personage.payment}">Payment</td>
            <td th:text="${personage.room.title}">Room</td>
            <td>
                <a class="btn btn-success" th:href="@{'/personage/' + ${personage.id} + '/edit'}">
                    Edit
                </a>
                <a class="ml-2 btn btn-secondary" th:href="@{'/personage/' + ${personage.id} + '/details'}">
                    Details
                </a>
                <a class="ml-2 btn btn-danger" th:href="@{'/personage/' + ${personage.id} + '/delete'}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
