<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<div align="center">
    <h1 class="display-2">Add New Actor</h1>
    <br />
    <form action="#" th:action="@{/actor/save}" th:object="${actor}"
          method="post">

        <table class="table">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td><input type="text" th:field="*{surname}" /></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" th:field="*{age}" /></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Salary:</td>
                <td><input type="number" th:field="*{salary}" /></td>
            </tr>
                 <tr>
                <td>Institution</td>
                <td>
                    <select th:field="*{institution}">
                        <option th:each="institution : ${institutions}"
                                th:value="${institution.id}"
                                th:text="|${institution.city}, ${institution.street}, ${institution.number}|">
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
