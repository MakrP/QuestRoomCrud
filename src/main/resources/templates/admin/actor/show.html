<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<nav th:insert="fragments/navbar :: admin_navbar"/>
<div style="padding: 50px;" align="center">
    <h1 class="display-4">Actors</h1>
    <div>
        <a th:href="@{/actor/add}" class="btn btn-primary">Add New Actors</a>
    </div>
<!--    <div>-->
<!--        <a th:href="@{/actor/report}" class="btn btn-primary">Make Report</a>-->
<!--    </div>-->
    <br/><br/>
    <table class="table-striped table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Institution</th>
            <th>Played Personages</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="actor : ${actors}">
            <td th:text="${actor.name}">Name</td>
            <td th:text="${actor.surname}">Surname</td>
            <td th:text="${actor.age}">Age</td>
            <td th:text="${actor.email}">Age</td>
            <td th:text="${actor.salary}">Age</td>
            <td th:text="|${actor.institution.city},${actor.institution.street},${actor.institution.number}|">Age</td>
            <td>
                <span th:each="personage : ${actor.playedCharacters}" th:text="|${personage.title}' '|"/>
            </td>
            <td>
                <a class="btn btn-secondary" th:href="@{'/actor/' + ${actor.id} + '/personage'}">Add Personage</a>
                <a class="btn btn-success" th:href="@{'/actor/' + ${actor.id} + '/edit'}">
                    Edit
                </a>
                <a class="ml-2 btn btn-danger" th:href="@{'/actor/' + ${actor.id} + '/delete'}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
