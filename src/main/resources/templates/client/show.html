<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Clients</h1>
    <a href="/client/add">Add New Client</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Client ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Birthday Date</th>
            <th>Visits Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}">Client ID</td>
            <td th:text="${client.name}">Name</td>
            <td th:text="${client.surname}">Surname</td>
            <td th:text="${client.email}">Email</td>
            <td th:text="${client.birthDate}">Birthday Date</td>
            <td th:text="${client.visitsNumber}">Visits Number</td>
            <td>
                <a th:href="@{'/edit/' + ${client.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${client.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
