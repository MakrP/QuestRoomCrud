<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<nav th:insert="fragments/navbar :: navbar"/>
<div align="center" style="padding: 50px;">
    <h1 class="display-2">Rooms</h1>
    <br/><br/>
    <table class="table table-striped" >
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Max Person</th>
            <th scope="col">Min Age</th>
            <th scope="col">Actors Count</th>
            <th scope="col">Duration</th>
            <th scope="col">Type</th>
            <th scope="col">Subject</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${institution.includeRooms}">
            <td th:text="${room.title}">Title</td>
            <td th:text="${room.price}">Price</td>
            <td th:text="${room.maxPerson}">Max Person</td>
            <td th:text="${room.minAge}">Min Age</td>
            <td th:text="${room.actorCount}">Actor Count</td>
            <td th:text="|${room.duration} min|">Duration</td>
            <td th:text="${room.type.title}">Type</td>
            <td th:text="${room.subject.title}">Subject</td>
            <td>
                <a class="btn btn-success"
                   th:href="@{'/institution/' + ${institution.id} + '/room/' +${room.id} + '/reservation/add'}"
                >
                    Create Reservation
                </a>
                <a class="ml-2 btn btn-primary"
                   th:href="@{'/institution/' + ${institution.id} + '/room/' + ${room.id} + '/reservation'}"
                >
                   Reservations
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
