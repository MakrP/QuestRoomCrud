<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Create New Product</title>
</head>
<body>
<nav th:insert="/fragments/navbar :: navbar"/>
<div align="center">
    <h1>Create Reservation</h1>
    <br/>
    <form action="#" th:action="@{'/reservation/' + ${c_institution.id} + '/' + ${c_room.id} + '/save'}"
          th:object="${reservation}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Client:</td>
                <td>
                    <select th:field="*{client}">
                        <option th:each="client : ${clients}"
                                th:value="${client.id}"
                                th:text="|${client.name} - ${client.email}|">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Reservation Time:</td>
                <td><input type="datetime-local" th:field="*{reservationTime}"/></td>
            </tr>

            <tr>
                <td>Person Count:</td>
                <td><input type="number" th:field="*{personCount}"/></td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
