<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>


<div th:insert="/fragments/navbar :: manager_navbar"/>

<div class="text-center mt-lg-4">
    <h1 class="text-capitalize display-4">Institutions</h1>
</div>
<div align="center" style="margin-top:45px;">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="city : ${cities}">
            <div class="card text-center border-primary mb-3" style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" align="center" th:text="${city}"/>
                    <div class="mt-2" th:each="institution : ${service.getAllByCity(city)}" >
                        <a th:href="@{'/manager/institution/' + ${institution.id} + '/rooms'}" class="link-primary"
                           th:text="|${institution.street},${institution.number}|"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
