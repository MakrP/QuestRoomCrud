<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Create New Product</title>
</head>
<body>
<nav th:insert="/fragments/navbar :: manager_navbar"/>
<div align="center">
    <h1 class="display-2">Change Status</h1>
    <br/>
    <form action="#" th:action="@{'/manager/reservation/'+ ${reservationId} + '/status/change'}"
          th:object="${status}"
          method="post">

            <div class="form-group">
                <label class="form-label text-lg-center">Status</label>
                <select class="form-select form-select-sm" th:field="*{title}">
                    <option th:each="status : ${statuses}"
                            th:value="${status.title}"
                            th:text="${status.title}">
                    </option>
                </select>
            </div>
        <button class="btn btn-success mt-5" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
