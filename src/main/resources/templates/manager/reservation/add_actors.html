<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Create New Product</title>
</head>
<body>
<nav th:insert="/fragments/navbar :: manager_navbar"/>
<div align="center">
    <h1 class="display-2">Add Actors</h1>
    <br/>
    <form action="#" th:action="@{'/manager/reservation/'+ ${reservationId} + '/actor/save'}"
          th:object="${actorPersonage}"
          method="post">

        <div th:each="entry : ${actorPersonage.personageActorMap.entrySet()}">
            <div class="form-group mt-5">
                <label class="form-label text-lg-center" th:text="${entry.key.title}">
                    Personage
                </label>
                <select class="form-select form-select-sm" th:field="*{personageActorMap[__${entry.key.getId()}__]}">
                    <option th:each="actor : ${entry.getKey().getPlayedActor()}"
                            th:value="${actor.id}"
                            th:text="|${actor.name} - ${actor.email}|">
                    </option>
                </select>
            </div>
        </div>
        <button class="brn btn-success mt-5" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
